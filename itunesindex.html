    <div class="columns">
      <div class="column is-one-quarter">
  
    <section style="width:400px;">
      <div class="card">
        <!-- <div class="card-image">

        <header class="card-header">
          <p class="card-header-title" id="artistName"></p>
        </header>

          <div class="media">
            <div class="media-left">
              <figure class="image is-100x100">
                <img id="songImg" alt="Album Art">
              </figure>
            </div>
            <div class="media-content">
              <p class="title is-4" id="songName"></p>
              <p class="subtitle is-6" id="albumName"></p>
            </div>
          </div>
          <div class="content">
            <audio controls id="sampleAudio"></audio>
            <div>
              <div class="table-container">
                <table class="table is-hoverable">
                  <thead>
                    <th></th>
                    <th>Song Name</th>
                    <th>Album</th>
                    <th></th>
                  </thead>
                  <tbody  id="songContainer">
                    
                  </tbody>
                </table>
              </div>
            </div>
          </div>

      </div>
      <footer class="card-footer">
        <a href="#" id="addToFavorites" class="card-footer-item">Save Artist to Favorites</a>
      </footer>
      </div>
