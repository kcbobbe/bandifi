<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Project 1</title>
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.8.0/css/bulma.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="./itunes.js"></script>
    <script src="./bandsintown.js"></script>
    <script src="./tasteDive.js"></script>
  </head>

  <body>

    <!-- insert nav bar content start -->
    <nav class="navbar is-black" role="navigation" aria-label="main navigation">
      <div class="navbar-brand">
        <a class="navbar-item" href="https://bulma.io">
          <img src="https://bulma.io/images/bulma-logo.png" width="112" height="28">
        </a>
    
        <a role="button" class="navbar-burger burger" aria-label="menu" aria-expanded="false" data-target="navbarBasicExample">
          <span aria-hidden="true"></span>
          <span aria-hidden="true"></span>
          <span aria-hidden="true"></span>
        </a>
      </div>
    
      <div id="navbarBasicExample" class="navbar-menu">
        <div class="navbar-start">
          <a class="navbar-item">
            Home
          </a>
    
          <a class="navbar-item">
            Documentation
          </a>
    
          <div class="navbar-item has-dropdown is-hoverable">
            <a class="navbar-link">
              More
            </a>
    
            <div class="navbar-dropdown">
              <a class="navbar-item">
                About
              </a>
              <a class="navbar-item">
                Jobs
              </a>
              <a class="navbar-item">
                Contact
              </a>
              <hr class="navbar-divider">
              <a class="navbar-item">
                Report an issue
              </a>
            </div>
          </div>
        </div>
    
        <div class="navbar-end">
          <div class="navbar-item">
            <input class="input" type="text" placeholder="Search">
          </div>
        </div>
      </div>
    </nav>
    <!-- insert nav bar content end -->

    <div class="columns">
      <!-- left column start -->
      <div class="column">
        <!-- artist card start-->
        <div class="card">
          <div class="media-content">
            <p class="title is-4" id="bandName"></p>
            <div class="card-image">
              <figure class="image is-2by2">
                <img class="is-rounded" id="bandImg" alt="Placeholder image" style="height: 300px; width: 300px;">
              </figure>
            </div>
            <div class="card-content">
          
              <div class="content">
                <div id="bandAbout">
                  
                </div>
              </div>              
            </div>
          </div>
        </div>
        <!-- artist card end -->

        <!-- upcoming event card start -->

        <!-- upcoming event card end -->

        <!-- related artists start -->
        <div class="box">
          <p id="relatedArtists"></p>
        </div>
        <!-- related artists end -->

      </div>
      <!-- left column end -->

      <!-- right column (itunes) start -->
      <div class="column is-one-third">
  
        <section>
          <div class="card">
            <header class="card-header" >
              <p class="card-header-title title" id="artistName"></p>
            </header>
            <div class="card-content">
              <div class="media">
                <div class="media-left">
                  <figure class="image is-100x100">
                    <img id="songImg" alt="Album Art">
                  </figure>
                </div>
                <div class="media-content">
                  <p class="title is-4" id="songName"></p>
                  <p class="subtitle is-6" id="albumName"></p>
                </div>
              </div>
              <div class="content">
                <audio controls id="sampleAudio"></audio>
                  <div class="table-container">
                    <table class="table is-hoverable">
                      <thead>
                        <th></th>
                        <th>Song Name</th>
                        <th>Album</th>
                        <th></th>
                      </thead>
                      <tbody  id="songContainer">
                        <!-- songs rows are inserted here -->
                      </tbody>
                    </table>
                  </div>
              </div>
            </div>
          </div>
        </section>
      </div>
      <!-- right column (itunes) end -->

    </div>
    <!-- footer starts here -->
    <footer class="footer">
      
    </footer>
    <!-- footer ends here -->
  </body>
</html>
