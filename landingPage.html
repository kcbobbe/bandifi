<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bandifi</title>
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.8.0/css/bulma.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- <script src="./itunes.js"></script> -->
    <link rel="stylesheet" href="../project1/assets/css/style.css">
    <link rel="stylesheet" href="../project1/assets/css/landingPage.css">
  </head>

  <body>
    <section class="wrapper">
      <div class="panel">
        <h1 class="main-page-title">
          Discover Artists and Events
        </h1>
        <p>
          Search your favorite artists and see if they have any upcoming events
        </p>
        <div class="panel-block">
          <p class="control has-icons-left">
            <input class="input" type="text" placeholder="Search Song or Artist">
            <span class="icon is-left">
              <i class="fas fa-search" aria-hidden="true"></i>
            </span>
          </p>
          <button class="button is-link">Search</button>
        </div>
      </div>
    </section>
    

    <footer>
      <div class="footer-container">
        <p class="footer-info">
          <b>Created by:</b> Katie Bobbe, Tyler Buck, Rachel Humble, & Omar Ibrahim
          <br>
        <b>With the use of:</b> moment.js, jQuery, Bands In Town API, tasteDive API & iTunes API
        </p>
      </div>
    </footer>
  </body>
</html>
