<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>BandiFi</title>
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.8.0/css/bulma.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="./bandsintown.js"></script>
    <script src="assets/moment.js"></script>
  </head>

  <body>
    <container id="band-card">
      <!-- <img id="bandImg" style="max-width:300px">
      <h1 id="bandName"></h1>
      <div id="bandGenre"></div>
      <div id="bandAbout"></div> -->
    </container>

    <container id="event-card">
      <div class="card">
        <header class="card-header">
          <p class="card-header-title" id="eventCity"></p>
        </header>
        <div class="card-content">
          <div class="content">
            <div id="eventVenue"></div>
            <div id="lineup"></div>
            <time id="eventDate"></time>
            <br>
            <div id="saleDate"></div>
          </div>
        </div>
        <footer class="card-footer">
          <a id="facebook" class="card-footer-item"><img src="https://www.facebook.com/images/fb_icon_325x325.png" height="20px" width="20px"></a>
          <a id="buyTickets" class="card-footer-item">Buy Tickets Here</a>
        </footer>
      </div>
    </container>
    
  </body>
